version: '3.8'
networks:
  base:
    name: crazycat
services:
  golib-go:
    container_name: crazycat-golib-go
    image: golang:1.20
    networks:
      - base
    volumes:
      - ../apps/golib:/src:cached
    working_dir: /src
    env_file:
      - ../apps/golib/.env
    environment:
      GOARCH: amd64
      GOOS: linux
